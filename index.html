<!DOCTYPE html>
<html lang="es">
<head>
    <script>
    // Función para detectar si es un dispositivo móvil
    function esMobil() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    
    // Función para redirigir a la versión móvil
    function redirigirSiEsMobil() {
        // Si es un dispositivo móvil y no estamos ya en la versión móvil
        if (esMobil() && !window.location.pathname.includes('/movil/')) {
            // Redirige a la versión móvil
            window.location.href = '/movil/';
        }
    }
    
    // Ejecuta la función cuando la página carga
    window.onload = redirigirSiEsMobil;
</script>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
